<p-table #dt [columns]="cols" [value]="invalidExtracts" autoLayout="true" [paginator]="true" [rows]="10" [loading]="loadingData" loadingIcon="fa-spinner fa-pulse">
    <ng-template pTemplate="caption">
        <div class="ui-helper-clearfix">
            <button [disabled]="canExport()"  type="button" pButton icon="ui-icon-cloud-download" iconPos="left" label="Export" (click)="dt.exportCSV()" style="float:left" class="blue-btn"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
<p-messages [(value)]="errorMessage"></p-messages>
<p-growl [(value)]="otherMessage"></p-growl>
